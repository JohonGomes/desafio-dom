<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de divisão de conta da Patroni Pizzeria">
    <title>Patroni Pizzeria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <img class="logo" src="./img/logopizzaria.png" alt="Logo Patroni Pizzeria">
        </header>

        <form id="calculadoraConta" action="#" method="post">
            <div class="form-group">
                <label for="valorDaConta">Valor total da conta:</label>
                <input type="number" name="valorDaConta" id="valorDaConta" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="taxaServico">Incluir taxa de serviço?</label>
                <select id="taxaServico" name="taxaServico" required>
                    <option value="">Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="qtdPagantes">Quantidade de pagantes:</label>
                <select id="qtdPagantes" name="qtdPagantes" required>
                    <option value="">Selecione a quantidade</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group-button">
                <button class="button" id="button-calcular" type="submit">CALCULAR</button>
            </div>
        </form>

        <dialog class="modal" id="modal">
                <div class="btn-fechar">
                <button class="btn-modal-fechar" id="button-fechar">X</button>  
                </div>                 
                <h2>Esse pagamento terá desconto?</h2>
                <p>Apenas para contas pagas com DINHEIRO, DÉBITO ou PIX!</p>
                <div class="button-modal">
                    <button class="btn-modal" id="button-sim">Sim</button>
                    <button class="btn-modal" id="button-nao">Não</button>
                </div>
        </dialog>

        <dialog class="modal2" id="modal2">
            <div class="btn-fechar">
                <button class="btn-modal-fechar" id="bt-fechar-modal2">X</button>  
            </div>                
            <h2>Valor da Conta:</h2>
            <h5>Desconto aplicado!</h5><br>
            <p>Total de Consumo R$:</p>
            <p>Taxa de Serviço R$:</p>
            <p>Total por Pessoa R$:</p>
        </dialog>

        <dialog class="modal3" id="modal3">
            <div class="btn-fechar">
                <button class="btn-modal-fechar" id="bt-fechar-modal3">X</button>  
            </div>                 
            <h2>Valor da Conta:</h2><br>
            <p>Total de Consumo R$:</p>
            <p>Taxa de Serviço R$:</p>
            <p>Total por Pessoa R$:</p>
        </dialog>

    </main>

    <script src="index.js"></script>
</body>
</html>
